
{% extends 'base.html' %}

{% block list %}
    {% for art in art_list %}
        <div class="wrapper wrapper-content  animated fadeInRight article">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="text-center article-title">
                            <span class="text-muted"><i class="fa fa-clock-o"></i> {{ art.c_time }}</span>
                                <h1>
                                    {{ art.title }}
                                </h1>
                            </div>
                            <p>
                                {{ art.content|safe }}
                            </p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
